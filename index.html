<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <main>
      <div class="side information">
        <div>
          <hgroup>
            <h1>Wallbaum.👨🏼‍💻</h1>
            <span class="subheadline">Where Hendrik hosts his projects.</span>
          </hgroup>
          <p>This domain serves to host my projects and experiments.</p>
          <p>
            You can read about a few projects hosted here and reach out on my
            personal website
            <a href="https://hendrikwallbaum.de">hendrikwallbaum.de</a>.
          </p>
        </div>
      </div>

      <div class="side picture"></div>
    </main>
    <script>
      const hostname = window.location.hostname
      const path = window.location.pathname
      const width = window.innerWidth
      const referrer = ''
      try {
        new URL(window.document.referrer).hostname
      } catch (e) {}
      fetch(
        `https://treesail.wallbaum.dev/api/gust?path=${path}&hostname=${hostname}&width=${width}&referrer=${referrer}`
      )
    </script>
  </body>
